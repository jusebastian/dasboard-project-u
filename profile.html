    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Editar perfil</h1>
      </div>
    </div><!--/.row-->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <!--<div class="panel-heading">Buttons</div>-->
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-heading">Información del Documento</div>
              <div class="panel-body">

                <div class="col-md-6">
                  <form role="form">

                    <div class="form-group">
                      <label>Nombres</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                      <label for="nombre" class="errores2" id="mensaje1">Digite nombre</label>
                    </div>

                    <div class="form-group">
                      <label>Apellidos</label>
                      <input type="text" class="form-control" id="apellido"placeholder="Apellidos">
                      <label for="apellido" class="errores2" id="mensaje2">Digite apellido</label>
                    </div>

                    <div class="form-group">
                      <label>Correo</label>
                      <input type="email" class="form-control" id="correo" placeholder="Tìtulo Proyecto">
                      <label for="correo" class="errores2" id="mensaje3">Digite correo</label>
                    </div>

                    <div class="form-group">
                      <label>Empresa</label>
                      <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                      <label for="empresa" class="errores2" id="mensaje4">Digite empresa</label>
                    </div>

                    <div class="form-group">
                      <label>Teléfono</label>
                      <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                      <label for="telefono" class="errores2" id="mensaje5">Digite teléfono</label>
                    </div>

                    <div class="form-group">
                      <label>Constraseña</label>
                      <input type="password" class="form-control" id="constraseña" placeholder="Contraseña">
                      <label for="constraseña" class="errores2" id="mensaje6">Digite contraseña</label>
                    </div>

                    <div class="form-group">
                        <label>Repetir Constraseña</label>
                        <input type="password" class="form-control" id="recontraseña" placeholder="Repetir Contraseña">
                        <label for="recontraseña" class="errores2" id="mensaje7">Digite de nuevo la contraseña</label>
                    </div>
                </div><!--/.col-m-6-->

                <div class="col-md-6">
                  <div class="form-group">
                    <label></label>
                    <div align="center">
                      <i class="far fa-user-circle fa-10x" id="profile-image1"></i>
                      <input id="profile-image-upload" class="foto" type="file" id="file">
                      <!--<div style="color:#999;">click here to change profile image</div>-->
                      <label for="recontraseña" class="errores2" id="mensaje8">Cargue foto</label>
                    </div>
                  </div>
                  <div class="form-group posicion-btn" >
                    <input type="submit" class="btn btn-danger" id="editar" value="Guardar">
                    <button type="reset" class="btn btn-default" id="limpiar">Limpiar</button>
                  </div>
                  </form><!--form-group-->
                </div><!--Col-md-6-->
              </div><!--/.panel-body-->
            </div><!-- /.panel-->
          </div><!-- /.col-->
